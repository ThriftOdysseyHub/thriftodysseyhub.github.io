name: Deploy to GitHub Pages

on:
  # Runs on pushes targeting the main branch
  push:
    branches:
      - main

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# Allow this job to clone the repo and create a page deployment
permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout üõéÔ∏è
        uses: actions/checkout@v3

      - name: Replace Firebase Config ü§´
        env:
          FIREBASE_CONFIG: ${{ secrets.FIREBASE_CONFIG }}
        run: |
          # Use Node.js to safely replace the placeholder. This is more reliable than sed for JSON.
          node -e "
            const fs = require('fs');
            const path = 'index.html';
            let fileContent = fs.readFileSync(path, 'utf8');
            const configJson = process.env.FIREBASE_CONFIG;
            if (!configJson) {
              console.error('Firebase config secret is not available!');
              process.exit(1);
            }
            // Ensure the placeholder is correctly quoted for replacement
            const placeholder = '\'__FIREBASE_CONFIG_PLACEHOLDER__\'';
            const result = fileContent.replace(placeholder, configJson);
            fs.writeFileSync(path, result, 'utf8');
            console.log('Firebase config injected successfully.');
          "

      - name: Deploy üöÄ
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          branch: gh-pages # The branch the action should deploy to.
          folder: . # The folder the action should deploy.
